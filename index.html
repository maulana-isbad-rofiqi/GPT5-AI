<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gpt-5 Web Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-robot"></i> Copilot <span>GPT-5</span>
            </div>
            <div class="status-dot"></div>
        </header>

        <div id="chat-container" class="chat-container">
            <div class="message ai">
                <div class="bubble">
                    Halo! Saya Copilot GPT-5. Ada yang bisa saya bantu hari ini?
                </div>
            </div>
        </div>

        <div class="input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ketik pesan..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
